{% extends 'core/base.html' %}

{% block tiltle %}Browse Items{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-span-1 bg-gray-100">
            <form action="{% url 'item:items' %}" method="get">
                <input type="text" name="query" value="{{ query }}" class="w-full py-4 px-6 rounded-xl" placeholder="Search for product">

                <button class="mt-2 px-8 py-4 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>
        </div>
        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-2">
                {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl">
                            </div>
    
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ item.name }}</h2>
                                <p class="text-gray-500">Price {{ item.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
