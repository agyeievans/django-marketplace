{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">{{ title }}</h1>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-300 rounded-xl">
                {% for field in form %}
                {{ field.errors  }}
                {% endfor %}
                
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button type="submit" class="mt-6 px-8 py-4 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Submit</button>
        
    </form>
{% endblock %}
